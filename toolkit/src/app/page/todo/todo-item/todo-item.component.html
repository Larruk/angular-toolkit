<div class="card text-white bg-dark mb-3">
    <div class="card-body borderless">
        <div class="row padded">
            <div class="col-sm-4 text-right">
                <label class="control-label">Task Name:</label>
            </div>
            <div class="col-sm-8">
                <input type="text" placeholder="Task Name" [(ngModel)]="toDoItem.title" class="form-control text-white" />
            </div>

            <div class="col-sm-4 text-right">
                <label class="control-label">Task Description:</label>
            </div>
            <div class="col-sm-8">
                <textarea [(ngModel)]="toDoItem.description" placeholder="Task Description" class="form-control"></textarea>
            </div>

            <div class="col-sm-4 text-right">
                <label class="control-label">Completed?</label>
            </div>
            <div class="col-sm-8">
                <input class="centered" type="checkbox" [(ngModel)]="toDoItem.isDone">
            </div>
        </div>
    </div>
</div>
